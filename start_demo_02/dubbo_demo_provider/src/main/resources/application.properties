# 应用名称
spring.application.name=dubbo_demo_provider
# 应用服务 WEB 访问端口
server.port=8081

# 数据库驱动：
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 数据库连接地址
spring.datasource.url=jdbc:mysql://localhost:3306/test?serverTimezone=UTC
# 数据库用户名&密码：
spring.datasource.username=root
spring.datasource.password=123456

# dubbo：
#如果指定了spring应用名称，可以缺省dubbo的应用名称，这2个至少要配置1个。缺省dubbo的应用名称时默认值是spring的应用名称
dubbo.application.name=dubbo_demo_provider

#注册中心地址
dubbo.registry.address=zookeeper://127.0.0.1:2181
#端口号可以写在address中，也可以单独写。实质是从address中获取的port是null，后面设置的port覆盖了null
#dubbo.registry.port=2181

#指定dubbo使用的协议、端口
dubbo.protocol.name=dubbo
dubbo.protocol.port=20880

#指定注册到zk上超时时间，ms
dubbo.registry.timeout=10000

#指定实现服务(提供服务）的包
dubbo.scan.base-packages=com.lp

#dubbo的线程池，线程数：默认是200
#提高dubbo的性能(在dubbo提供发配置)：1，将线程池线程设置更大。2，将线程池设置成缓存。
dubbo.protocol.threads = 500
dubbo.protocol.threadpool = cached
dubbo.protocol.dispatcher = message


